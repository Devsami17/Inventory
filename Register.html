<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link

      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/register.css" />
  </head>
  <body>
    <main class="container">
<div class="main-box">
    <div class="part-1">
        <div class="logo">
            <div class="square"></div>
        </div>
        <h2>Login</h2>
        <p>See your growth and get support!</p>
        <div class="form-area">
            <button class="google-login">
              
                <span>Sign in with google</span>
                <img src="assets/img/icons8-google.svg" alt="Google Icon">
              </button>
        </div>
        <form action="Dashboard.html">
            <label for="email">Email*</label>
            <input class="fields" type="email" id="email" placeholder="Enter your email">

            <label for="password">Password*</label>
            <input class="fields" type="password" id="password" placeholder="Minimum 8 characters">
            <div class="options">
                <label> <input type="checkbox" class="inputs"> Remember me </label>
                <a href="#">Forgot password?</a>
              </div>

            <button type="submit" class="btn-login">Login</button>
          </form>
          <div class="register-text">
            <span>Not registered yet? <a href="#">Create a new account</a></span>
          </div>
    </div>
    <div class="part-2">

    </div>
</div>
    
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
